services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: includoland_db
      POSTGRES_USER: includoland_user
      POSTGRES_PASSWORD: includoland_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U includoland_user -d includoland_db"]
      interval: 5s
      timeout: 5s
      retries: 20

  web:
    build: .
    environment:
      DEBUG: "1"
      SECRET_KEY: "insecure-dev-secret-key"
      ALLOWED_HOSTS: "*"
      DATABASE_URL: "postgresql://includoland_user:includoland_password@db:5432/includoland_db"
      PORT: "8000"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
