version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: includoland_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=includoland_db
      - POSTGRES_USER=includoland_user
      - POSTGRES_PASSWORD=includoland_password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U includoland_user -d includoland_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: includoland_web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    env_file:
      - .env.docker
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
  static_volume:
  media_volume:
