{% load static %}
<!doctype html>
<html lang="uk">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Нагороди — IncludoLand</title>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
</head>

<body>
    {% include 'includes/header.html' %}
    <main class="page">
        <section class="auth-card">
            <h1 class="auth-title">Нагороди доступні після входу</h1>
            <p class="auth-subtitle">Увійдіть або зареєструйтесь, щоб бачити профіль дитини та статистику.</p>

            <div class="auth-actions">
                <a class="auth-btn auth-btn--primary" href="{% url 'login' %}?next={{ next|urlencode }}">Увійти</a>
                <a class="auth-btn" href="{% url 'register_child' %}?next={{ next|urlencode }}">Реєстрація дитини</a>
            </div>
        </section>
    </main>
    {% include 'includes/footer.html' %}
</body>

</html>
