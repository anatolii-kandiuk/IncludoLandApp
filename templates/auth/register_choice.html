{% load static %}
<!doctype html>
<html lang="uk">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Реєстрація — IncludoLand</title>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>

<body>
    {% include 'includes/header.html' %}
    <main class="page">
        <section class="auth-card">
            <h1 class="auth-title">Реєстрація</h1>
            <p class="auth-subtitle">Оберіть тип акаунта:</p>

            <div class="auth-actions">
                <a class="auth-btn auth-btn--primary"
                    href="{% url 'register_child' %}?next={{ next|urlencode }}">Дитина</a>
                <a class="auth-btn" href="{% url 'register_specialist' %}?next={{ next|urlencode }}">Спеціаліст</a>
            </div>

            <div class="auth-footer">
                <span>Вже є акаунт?</span>
                <a href="{% url 'login' %}?next={{ next|urlencode }}">Увійти</a>
            </div>
        </section>
    </main>
</body>

</html>
