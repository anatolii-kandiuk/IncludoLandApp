{% load static %}
<!doctype html>
<html lang="uk">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Математика — IncludoLand</title>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="{% static 'css/math.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
</head>

<body>
    {% include 'includes/header.html' %}
    <main class="page page--game">
        <div class="page-nav" aria-label="Навігація">
            <div class="pill-nav">
                <a class="pill pill--ghost" href="{% url 'home' %}#games" aria-label="Назад">
                    <span class="pill__ico" aria-hidden="true">←</span>
                    <span>Назад</span>
                </a>
            </div>
        </div>
        <h1 class="game-title">Розв’яжи приклад</h1>

        <section class="math" aria-label="Гра Математика">
            {% csrf_token %}

            <div class="math-card math-card--play" aria-label="Приклад">
                <div class="math-progress" aria-label="Прогрес">
                    <div class="math-progress__bar"><span id="math-progress-fill"></span></div>
                    <div class="math-progress__text"><span id="math-step">0</span>/<span id="math-total">10</span></div>
                </div>

                <div class="math-row" aria-label="Питання та відповідь">
                    <div class="math-expression" id="math-expression">4 + 7 = ?</div>

                    <div class="math-inputrow">
                        <input class="math-input" id="math-answer" type="number" inputmode="numeric" autocomplete="off"
                            placeholder="" disabled aria-label="Відповідь">
                        <button class="math-btn math-btn--check" id="math-submit" type="button"
                            disabled>Перевірити</button>
                    </div>
                </div>

                <div class="math-msg" id="math-msg" role="status" aria-live="polite">Натисни “Почати”, щоб зіграти.
                </div>

                <!-- Hidden elements used by JS (keep ids stable) -->
                <div class="sr-only" aria-hidden="true">
                    <span id="math-best">0</span>
                    <span id="math-time">0</span>
                </div>
            </div>

            <div class="math-controls" aria-label="Налаштування">
                <div class="math-pillrow">
                    <button class="math-pillbtn math-pillbtn--active" id="math-level-pill" type="button">Рівень:
                        Легко</button>
                    <button class="math-pillbtn" id="math-op-pill" type="button">Операція: Мікс</button>

                    <select id="math-level" class="sr-only" aria-label="Рівень">
                        <option value="easy">Легко</option>
                        <option value="medium">Середньо</option>
                        <option value="hard">Складно</option>
                    </select>
                    <select id="math-op" class="sr-only" aria-label="Операція">
                        <option value="mix">Мікс</option>
                        <option value="add">+</option>
                        <option value="sub">−</option>
                        <option value="mul">×</option>
                        <option value="div">÷</option>
                    </select>
                </div>

                <button class="math-start" id="math-start" type="button">Почати</button>
            </div>
        </section>
    </main>

    <a class="math-exit" href="{% url 'home' %}#games" aria-label="Вийти">×</a>

    <script src="{% static 'js/math.js' %}" defer></script>
    {% include 'includes/footer.html' %}
</body>

</html>
