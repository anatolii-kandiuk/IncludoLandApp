{% load static %}
<!doctype html>
<html lang="uk">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Цифри — Друк — IncludoLand</title>
    <link rel="stylesheet" href="{% static 'css/print.css' %}">
    <link rel="stylesheet" href="{% static 'css/learn_print.css' %}">
    <script src="{% static 'js/print.js' %}" defer></script>
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
</head>

<body>
    <main class="lp-page">
        <div class="lp-toolbar no-print">
            <a class="print-btn print-btn--ghost" href="{% url 'learn_numbers' %}">← Назад</a>
            <label class="print-toggle">
                <input id="braille-toggle" type="checkbox" />
                <span data-braille>Брайль</span>
            </label>
            <button class="print-btn" type="button" id="print-now" data-braille>Друкувати</button>
        </div>

        <h1 class="lp-title" data-braille>Цифри 0–10</h1>
        <p class="lp-sub" data-braille>Обведи цифру та потренуйся писати по лініях.</p>

        <section class="lp-grid lp-grid--numbers" aria-label="Цифри">
            {% for n in numbers %}
            <div class="lp-card">
                <div class="lp-glyph">
                    <div class="lp-num" data-braille>{{ n.n }}</div>
                </div>
                <div class="lp-trace" aria-hidden="true">
                    <div class="lp-line"></div>
                    <div class="lp-line"></div>
                    <div class="lp-line"></div>
                </div>
            </div>
            {% endfor %}
        </section>
    </main>
    {% include 'includes/footer.html' %}
</body>

</html>
