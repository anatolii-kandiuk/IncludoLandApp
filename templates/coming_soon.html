{% load static %}
<!doctype html>
<html lang="uk">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{{ section }} — IncludoLand</title>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>

<body>
    <main class="page">
        <header class="topbar">
            <a class="brand" href="/" aria-label="На головну">
                <div class="brand__mark" aria-hidden="true">
                    <svg viewBox="0 0 48 48" role="img" focusable="false">
                        <path d="M8 12c8 0 12 4 16 8 4-4 8-8 16-8v24c-8 0-12 4-16 8-4-4-8-8-16-8V12z" fill="#ffffff" />
                        <path d="M8 12c8 0 12 4 16 8 4-4 8-8 16-8" fill="none" stroke="#0f7aa5" stroke-width="3"
                            stroke-linecap="round" />
                    </svg>
                </div>
                <div class="brand__text"><span class="brand__name">IncludoLand</span></div>
            </a>
        </header>

        <section class="coming">
            <h1 class="coming__title">{{ section }}</h1>
            <p class="coming__text">Скоро буде доступно.</p>
            <a class="coming__back" href="/">← Повернутись</a>
        </section>
    </main>
</body>

</html>
