{% load static %}
<!doctype html>
<html lang="uk">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>IncludoLand</title>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>

<body>
    {% include 'includes/header.html' %}
    <main class="page">
        <h1 class="section-title" id="games">Ігри</h1>
        <section class="menu menu--compact menu--big" aria-label="Ігри">
            <a class="tile tile--green" href="{% url 'game_words' %}">
                <div class="tile__icon" aria-hidden="true">
                    <svg viewBox="0 0 24 24" role="img" focusable="false">
                        <path
                            d="M5 7.5A2.5 2.5 0 0 1 7.5 5h9A2.5 2.5 0 0 1 19 7.5v9A2.5 2.5 0 0 1 16.5 19h-9A2.5 2.5 0 0 1 5 16.5v-9z"
                            fill="#ffffff" />
                        <path d="M9.3 11.2h.9c.6 0 1-.4 1-1s-.4-1-1-1H9.3v2z" fill="#1c8f60" />
                        <path d="M12.2 9.2h2.5" stroke="#1c8f60" stroke-width="1.6" stroke-linecap="round" />
                        <path d="M12.2 12h2.5" stroke="#1c8f60" stroke-width="1.6" stroke-linecap="round" />
                        <path d="M8.5 14.5h7" stroke="#1c8f60" stroke-width="1.6" stroke-linecap="round" />
                    </svg>
                </div>
                <div class="tile__label">ПАЗЛИ СЛІВ</div>
            </a>

            <a class="tile tile--blue" href="{% url 'game_memory' %}">
                <div class="tile__icon" aria-hidden="true">
                    <svg viewBox="0 0 24 24" role="img" focusable="false">
                        <path
                            d="M9.5 4.5c1.2 0 2.2 1 2.2 2.2v.1h1.6v-.1c0-1.2 1-2.2 2.2-2.2s2.2 1 2.2 2.2v9.1c0 2-1.6 3.7-3.7 3.7H9.3c-2 0-3.7-1.6-3.7-3.7V6.7c0-1.2 1-2.2 2.2-2.2h1.7z"
                            fill="#ffffff" />
                        <path d="M9 12.2c.7-.7 1.5-1.1 2.4-1.1 1 0 1.9.5 2.6 1.4.6-.9 1.5-1.4 2.5-1.4" fill="none"
                            stroke="#1b79c5" stroke-width="1.7" stroke-linecap="round" />
                        <path d="M10.2 9.6h0" stroke="#1b79c5" stroke-width="3" stroke-linecap="round" />
                        <path d="M16 9.6h0" stroke="#1b79c5" stroke-width="3" stroke-linecap="round" />
                    </svg>
                </div>
                <div class="tile__label">ПАМʼЯТЬ</div>
            </a>

            <a class="tile tile--teal" href="{% url 'game_attention' %}">
                <div class="tile__icon" aria-hidden="true">
                    <svg viewBox="0 0 24 24" role="img" focusable="false">
                        <circle cx="12" cy="12" r="8" fill="#ffffff" />
                        <circle cx="12" cy="12" r="4" fill="none" stroke="#0a8b89" stroke-width="2" />
                        <circle cx="12" cy="12" r="1.3" fill="#0a8b89" />
                        <path d="M12 4v2.2" stroke="#0a8b89" stroke-width="2" stroke-linecap="round" />
                        <path d="M12 17.8V20" stroke="#0a8b89" stroke-width="2" stroke-linecap="round" />
                        <path d="M4 12h2.2" stroke="#0a8b89" stroke-width="2" stroke-linecap="round" />
                        <path d="M17.8 12H20" stroke="#0a8b89" stroke-width="2" stroke-linecap="round" />
                    </svg>
                </div>
                <div class="tile__label">УВАГА</div>
            </a>

            <a class="tile tile--yellow" href="{% url 'game_math' %}">
                <div class="tile__icon" aria-hidden="true">
                    <svg viewBox="0 0 24 24" role="img" focusable="false">
                        <path
                            d="M7 5.5h10A2.5 2.5 0 0 1 19.5 8v10A2.5 2.5 0 0 1 17 20.5H7A2.5 2.5 0 0 1 4.5 18V8A2.5 2.5 0 0 1 7 5.5z"
                            fill="#ffffff" />
                        <path d="M8 9h8" stroke="#c28700" stroke-width="1.8" stroke-linecap="round" />
                        <path d="M9 13h2" stroke="#c28700" stroke-width="1.8" stroke-linecap="round" />
                        <path d="M13 13h2" stroke="#c28700" stroke-width="1.8" stroke-linecap="round" />
                        <path d="M9 16h2" stroke="#c28700" stroke-width="1.8" stroke-linecap="round" />
                        <path d="M13 15l2 2" stroke="#c28700" stroke-width="1.8" stroke-linecap="round" />
                        <path d="M15 15l-2 2" stroke="#c28700" stroke-width="1.8" stroke-linecap="round" />
                    </svg>
                </div>
                <div class="tile__label">МАТЕМАТИКА</div>
            </a>

            <a class="tile tile--purple" href="{% url 'game_sentences' %}">
                <div class="tile__icon" aria-hidden="true">
                    <svg viewBox="0 0 24 24" role="img" focusable="false">
                        <path
                            d="M6 6.5h12A2.5 2.5 0 0 1 20.5 9v6A2.5 2.5 0 0 1 18 17.5H11l-3.6 2.8c-.6.5-1.4 0-1.4-.8v-2H6A2.5 2.5 0 0 1 3.5 15V9A2.5 2.5 0 0 1 6 6.5z"
                            fill="#ffffff" />
                        <path d="M7.8 10h8.4" stroke="#5b21b6" stroke-width="1.8" stroke-linecap="round" />
                        <path d="M7.8 13h5.6" stroke="#5b21b6" stroke-width="1.8" stroke-linecap="round" />
                    </svg>
                </div>
                <div class="tile__label">РЕЧЕННЯ</div>
            </a>

            <a class="tile tile--teal" href="{% url 'sounds' %}">
                <div class="tile__icon" aria-hidden="true">
                    <svg viewBox="0 0 24 24" role="img" focusable="false">
                        <path
                            d="M7.8 8.8c0-1.2 1-2.2 2.2-2.2h4c1.2 0 2.2 1 2.2 2.2v6.4c0 1.2-1 2.2-2.2 2.2h-4c-1.2 0-2.2-1-2.2-2.2V8.8z"
                            fill="#ffffff" />
                        <path d="M7.3 10.3H6c-1.2 0-2.2 1-2.2 2.2v.9c0 1.2 1 2.2 2.2 2.2h1.3" fill="none"
                            stroke="#0a8b89" stroke-width="2" stroke-linecap="round" />
                        <path d="M16.7 10.3H18c1.2 0 2.2 1 2.2 2.2v.9c0 1.2-1 2.2-2.2 2.2h-1.3" fill="none"
                            stroke="#0a8b89" stroke-width="2" stroke-linecap="round" />
                    </svg>
                </div>
                <div class="tile__label">ЗВУКИ</div>
            </a>
        </section>

        <h2 class="section-title">Інше</h2>
        <section class="menu menu--compact menu--big" aria-label="Інше">
            <a class="tile tile--blue" href="{% url 'stories' %}">
                <div class="tile__icon" aria-hidden="true">
                    <svg viewBox="0 0 24 24" role="img" focusable="false">
                        <path d="M6 4.5h10.5c1.1 0 2 .9 2 2V18c0 .6-.5 1-1 1H8c-1.1 0-2-.9-2-2V4.5z" fill="#ffffff" />
                        <path d="M6 17.2c.5-.4 1.2-.7 2-.7h10.5" fill="none" stroke="#1b79c5" stroke-width="1.8"
                            stroke-linecap="round" />
                        <path d="M9 7.5h6.5" stroke="#1b79c5" stroke-width="1.6" stroke-linecap="round" />
                        <path d="M9 10h5.5" stroke="#1b79c5" stroke-width="1.6" stroke-linecap="round" />
                    </svg>
                </div>
                <div class="tile__label">КАЗКИ</div>
            </a>

            <a class="tile tile--yellow" href="{% url 'rewards' %}">
                <div class="tile__icon" aria-hidden="true">
                    <svg viewBox="0 0 24 24" role="img" focusable="false">
                        <path d="M12 3.5l6.5 3V12c0 4.5-3 7.8-6.5 8.5C8.5 19.8 5.5 16.5 5.5 12V6.5L12 3.5z"
                            fill="#ffffff" />
                        <path d="M9.2 11.8l1.8 1.8 3.8-4" fill="none" stroke="#c28700" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="tile__label">НАГОРОДИ</div>
            </a>

            <a class="tile tile--teal" href="{% url 'coming_soon' 'Алфавіт' %}">
                <div class="tile__icon" aria-hidden="true">
                    <svg viewBox="0 0 24 24" role="img" focusable="false">
                        <path
                            d="M6.5 6.5h11A2.5 2.5 0 0 1 20 9v8A2.5 2.5 0 0 1 17.5 19h-11A2.5 2.5 0 0 1 4 16.9V9A2.5 2.5 0 0 1 6.5 6.5z"
                            fill="#ffffff" />
                        <path d="M8.2 15.7l1.8-5.2 1.8 5.2" fill="none" stroke="#0a8b89" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M8.9 13.6h2.2" stroke="#0a8b89" stroke-width="2" stroke-linecap="round" />
                        <path d="M14 11h4" stroke="#0a8b89" stroke-width="2" stroke-linecap="round" />
                        <path d="M14 14h3" stroke="#0a8b89" stroke-width="2" stroke-linecap="round" />
                    </svg>
                </div>
                <div class="tile__label">АЛФАВІТ</div>
            </a>

            <a class="tile tile--blue" href="{% url 'coming_soon' 'Цифри' %}">
                <div class="tile__icon" aria-hidden="true">
                    <svg viewBox="0 0 24 24" role="img" focusable="false">
                        <path
                            d="M6.5 6.5h11A2.5 2.5 0 0 1 20 9v8A2.5 2.5 0 0 1 17.5 19h-11A2.5 2.5 0 0 1 4 16.9V9A2.5 2.5 0 0 1 6.5 6.5z"
                            fill="#ffffff" />
                        <path d="M10 10.2h0" stroke="#1b79c5" stroke-width="3" stroke-linecap="round" />
                        <path d="M14 10.2h0" stroke="#1b79c5" stroke-width="3" stroke-linecap="round" />
                        <path d="M9 15.2c.8.8 1.8 1.2 3 1.2s2.2-.4 3-1.2" fill="none" stroke="#1b79c5" stroke-width="2"
                            stroke-linecap="round" />
                    </svg>
                </div>
                <div class="tile__label">ЦИФРИ</div>
            </a>

            <a class="tile tile--purple" href="{% url 'coming_soon' 'Кольори' %}">
                <div class="tile__icon" aria-hidden="true">
                    <svg viewBox="0 0 24 24" role="img" focusable="false">
                        <path
                            d="M12 4.5c4.1 0 7.5 3.1 7.5 7 0 3.6-2.8 6.6-6.5 6.9-.8.1-1.5-.6-1.5-1.4v-1.5c0-.8.6-1.4 1.4-1.4h.9c1.4 0 2.5-1.1 2.5-2.5 0-3-2.7-5.4-5.9-5-2.2.3-4 2.1-4.3 4.3-.4 3.2 2 5.9 5 5.9"
                            fill="#ffffff" />
                        <circle cx="9" cy="9" r="1.2" fill="#5b21b6" />
                        <circle cx="14.8" cy="8.4" r="1.2" fill="#5b21b6" />
                        <circle cx="16.2" cy="12.2" r="1.2" fill="#5b21b6" />
                    </svg>
                </div>
                <div class="tile__label">КОЛЬОРИ</div>
            </a>
        </section>

        <section class="helper" aria-label="Підказка">
            <div class="helper__owl" aria-hidden="true">
                <div class="owl">
                    <div class="owl__face"></div>
                    <div class="owl__eyes">
                        <span></span><span></span>
                    </div>
                    <div class="owl__beak"></div>
                </div>
            </div>
            <div class="helper__bubble">
                <div class="helper__title">ПРИВІТ!</div>
                <div class="helper__text">ДАВАЙ ГРАТИ!</div>
            </div>
        </section>
    </main>
</body>

</html>
