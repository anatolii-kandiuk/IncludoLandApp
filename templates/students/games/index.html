{% extends 'base.html' %}

{% block title %}Ігри{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-8 mx-auto">
        <div class="card">
            <div class="card-body p-4 p-md-5">
                <div class="d-flex align-items-center justify-content-between flex-wrap gap-2 mb-3">
                    <div>
                        <div class="text-muted small">Модулі ігор</div>
                        <h1 class="display-6 mb-0 fw-bold">ІГРИ</h1>
                    </div>
                    <div class="text-end">
                        <div class="text-muted small">Зірочки</div>
                        <div class="h3 mb-0">{{ profile.stars }}</div>
                    </div>
                </div>

                <div class="row g-3">
                    <div class="col-12 col-md-6">
                        <a class="btn btn-primary btn-lg w-100 kid-tile" href="{% url 'students:game_memory' %}"
                            data-speak="Гра на пам'ять">
                            <i class="bi bi-grid-3x3-gap me-2"></i> Пам’ять
                        </a>
                    </div>
                    <div class="col-12 col-md-6">
                        <a class="btn btn-success btn-lg w-100 kid-tile" href="{% url 'students:game_attention' %}"
                            data-speak="Гра на увагу">
                            <i class="bi bi-bullseye me-2"></i> Увага
                        </a>
                    </div>
                    <div class="col-12 col-md-6">
                        <a class="btn btn-warning btn-lg w-100 kid-tile" href="{% url 'students:game_speech' %}"
                            data-speak="Гра на мовлення">
                            <i class="bi bi-chat-left-text me-2"></i> Мовлення
                        </a>
                    </div>
                    <div class="col-12 col-md-6">
                        <a class="btn btn-outline-primary btn-lg w-100 kid-tile" href="{% url 'students:game_math' %}"
                            data-speak="Математична гра">
                            <i class="bi bi-calculator me-2"></i> Математика
                        </a>
                    </div>
                </div>

                <div class="mt-4 d-grid d-md-flex gap-2">
                    <a class="btn btn-outline-secondary" href="{% url 'students:profile' %}"
                        data-speak="Повернутися до профілю">
                        <i class="bi bi-arrow-left"></i> Назад
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
