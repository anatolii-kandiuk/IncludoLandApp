{% extends 'base.html' %}

{% block title %}Гра на увагу{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-8 mx-auto">
        <div class="card">
            <div class="card-body p-4 p-md-5">
                <div class="d-flex align-items-center justify-content-between flex-wrap gap-2 mb-3">
                    <div>
                        <div class="text-muted small">Ігри → Увага</div>
                        <h1 class="display-6 mb-0 fw-bold">УВАГА</h1>
                    </div>
                    <div class="d-flex gap-2">
                        <form id="finishForm" method="post" action="{% url 'students:game_finish' %}" class="d-inline">
                            {% csrf_token %}
                            <input type="hidden" name="game" value="attention">
                            <input type="hidden" name="score" id="finishScore" value="0">
                            <button id="finish" class="btn btn-success" type="submit" data-speak="Завершити">
                                <i class="bi bi-flag"></i> Завершити
                            </button>
                        </form>
                        <button id="new" class="btn btn-outline-secondary" type="button" data-speak="Нове поле">
                            <i class="bi bi-arrow-repeat"></i> Нове
                        </button>
                    </div>
                </div>

                <div class="text-muted small mb-3">Знайди інший квадрат (відрізняється символом).</div>

                <div id="grid" class="row g-3"></div>

                <div class="mt-3 d-flex justify-content-between flex-wrap gap-2">
                    <div class="text-muted">Рахунок: <span id="score" class="fw-semibold">0</span></div>
                    <div class="text-muted">Рівень: <span id="level" class="fw-semibold">1</span></div>
                </div>

                <div class="mt-4 d-grid d-md-flex gap-2">
                    <a class="btn btn-outline-secondary" href="{% url 'students:games' %}"
                        data-speak="Повернутися до списку ігор">
                        <i class="bi bi-arrow-left"></i> Назад
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    (function () {
        const grid = document.getElementById('grid');
        const scoreEl = document.getElementById('score');
        const levelEl = document.getElementById('level');
        const newBtn = document.getElementById('new');
        const finishBtn = document.getElementById('finish');
        const finishForm = document.getElementById('finishForm');
        const finishScore = document.getElementById('finishScore');

        let score = 0;
        let level = 1;

        function pickDifferent(size) {
            const total = size * size;
            return Math.floor(Math.random() * total);
        }

        function render() {
            grid.innerHTML = '';
            const size = Math.min(6, 3 + Math.floor((level - 1) / 2)); // 3..6
            const diffIndex = pickDifferent(size);

            levelEl.textContent = String(level);

            for (let i = 0; i < size * size; i++) {
                const col = document.createElement('div');
                col.className = 'col-3';
                if (size >= 5) col.className = 'col-2';

                const btn = document.createElement('button');
                btn.type = 'button';
                btn.className = 'btn btn-light w-100 kid-tile';
                btn.style.minHeight = '72px';

                const isDiff = i === diffIndex;
                btn.textContent = isDiff ? 'X' : 'O';
                btn.dataset.diff = isDiff ? '1' : '0';

                btn.addEventListener('click', () => {
                    if (btn.dataset.diff === '1') {
                        score += 1;
                        level += 1;
                        scoreEl.textContent = String(score);
                        render();
                    } else {
                        // simple penalty
                        level = Math.max(1, level - 1);
                        render();
                    }
                });

                col.appendChild(btn);
                grid.appendChild(col);
            }
        }

        newBtn.addEventListener('click', render);

        function computeScore() {
            // Convert points to 0..100 scale (10 points => 100)
            return Math.min(100, Math.max(0, score * 10));
        }

        if (finishForm) {
            finishForm.addEventListener('submit', () => {
                if (finishScore) finishScore.value = String(computeScore());
            });
        }
        render();
    })();
</script>
{% endblock %}
